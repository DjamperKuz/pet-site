{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title> Регистрация </title>
  <meta charset = "utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0 ">
  <title> Вход в аккаунт </title>
  <link type="text/css" href="{% static 'authorization/css/style_register.css' %}" rel="stylesheet"/>
</head>
<body>
  <div class="signup-form">
    <form method="post">
      {% csrf_token %}
      <h1>Регистрация</h1>
      {{ form.as_p }}
      <input type="submit" value="Создать аккаунт" class="signup-btn">
      <a href="{% url 'login' %}">Уже зарегистрированы?</a>
</form>
</div>
</body>
</html>
